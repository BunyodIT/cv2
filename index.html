<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Modal Box Contact Form</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <form action="index.html" class="contact">
    <fieldset class="contact-inner">
      <p class="contact-input">
        <input type="text" name="name" placeholder="Ваше имя…" autofocus>
      </p>

      <p class="contact-input">
        <label for="select" class="select">
          <select name="subject" id="select">
            <option value="" selected>Выберите тему…</option>
            <option value="1">У меня есть предложения</option>
            <option value="1">Я нашел ошибку</option>
            <option value="1">Другой</option>
          </select>
        </label>
      </p>

      <p class="contact-input">
        <textarea name="message" placeholder="Ваши сообщения…"></textarea>
      </p>

      <p class="contact-submit">
        <input type="submit" value="Отправить сообщения">
      </p>
    </fieldset>
  </form>
</body>
</html>
